<ion-header>
  <ion-toolbar>
    <ion-title>song</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home" (click)="start(track)"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let track of playlist" (click)="start(track)" text-center>
    <img src="assets/img/chrome.png" width=full>
  </ion-item>
</ion-content>

<ion-footer *ngIf="activeTrack">
  <ion-toolbar color="dark">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        {{ activeTrack.name}}
      </ion-col>
      <ion-col size="12">
        <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()"></ion-range>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
          <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" color ="light">
            <ion-icon slot="icon-only" name="play"></ion-icon>
          </ion-button>
          <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying" color ="light">
              <ion-icon slot="icon-only" name="pause"></ion-icon>
            </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
